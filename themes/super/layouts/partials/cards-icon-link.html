<div class="mx-auto text-center max-w-screen-lg px-4 lg:py-16 py-4">

    <h3 class="text-4xl font-bold tracking-tight dark:text-gray-200">{{ .intro }}</h3>
    {{ with .subintro }}
      <p class="text-lg dark:text-gray-200">{{ . }}</p>
    {{ end }}

    <div class="flex flex-wrap justify-center">
      {{ range .cards }}
<!-- aspect-[3/4] -->
<a href="{{ .url }}" class="group flex flex-col items-center justify-center text-center mx-2 my-2 p-2 sm:w-48 md:w-56  rounded-xl transition-all duration-300 ease-in-out hover:scale-105 hover:shadow-lg hover:border-b-4 hover:border-green-500">

          <!-- Avatar -->
          <img class="h-24 w-24 rounded-full object-cover mb-3" 
               src="{{ .img }}" alt="Icon" />

          <!-- Text -->
          <div class="px-2">
            <h5 class="text-lg font-bold tracking-tight text-gray-900 dark:text-gray-200">
              {{ .title }}
            </h5>
            <p class="mt-1 text-sm text-gray-600 dark:text-gray-100">
              {{ .sub }}
            </p>
          </div>
        </a>



      {{ end }}
    </div>

</div>
