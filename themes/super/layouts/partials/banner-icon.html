<style type="text/css">
  #bannericon {
    background-image: url("{{ .banner }}"); /* Replace with the actual path to your image file */
    background-repeat: no-repeat;
    background-size: cover;
  }  
</style>


<section id="bannericon" class="py-12 px-6 md:px-12">
  <div class="max-w-xl mx-auto text-center mb-12 p-4 bg-white dark:bg-gray-800 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold dark:text-gray-200 mb-4">
      {{ .title }}
    </h2>
    <p class="dark:text-gray-100 leading-tight pb-2">
      {{ .sub }}
    </p>

    <a href="{{ .url }}">
      <button type="button" class="
        inline-flex items-center px-4 py-2 text-sm font-medium rounded-lg
        m-2
        shadow-lg
        text-white /* Set text color that contrasts with gradient */
        bg-gradient-to-r from-cyan-500 to-blue-500 /* Base gradient */
        hover:from-cyan-600 hover:to-blue-600 /* Gradient change on hover */
        hover:shadow-xl /* Optional: Enhance shadow on hover */
        focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 /* Focus state */
        transition duration-300 ease-in-out /* Smooth transition for hover */
        transform hover:-translate-y-0.5 /* Optional: Subtle lift on hover */
        dark:from-cyan-600 dark:to-blue-600 /* Optional: Slightly different base for dark */
        dark:hover:from-cyan-700 dark:hover:to-blue-700 /* Optional: Dark mode hover */
      ">
        {{ .text }}
      </button>
    </a>
  </div>

<div class="flex flex-wrap items-center text-center max-w-screen-xl mx-auto">
  {{ range .cards }}
    <a href="{{ .url }}" 
       class="group bg-white bg-opacity-80 shadow dark:bg-gray-800 flex flex-col items-center justify-center text-center mx-auto p-4 
              sm:w-48 md:w-56 aspect-[3/4] 
              rounded-xl 
              transition-all duration-300 ease-in-out 
              hover:scale-105 hover:shadow-lg hover:border-b-4 hover:border-green-500">

      <!-- Avatar -->
      <img class="h-24 w-24 rounded-full object-cover mb-3" 
           src="{{ .img }}" alt="Icon" />

      <!-- Text -->
      <div class="px-2">
        <h5 class="text-lg font-bold tracking-tight text-gray-900 dark:text-gray-200">
          {{ .title }}
        </h5>
        <p class="mt-1 text-sm text-gray-600 dark:text-gray-100">
          {{ .sub }}
        </p>
      </div>
    </a>


  {{ end }}
</div>

</section>
